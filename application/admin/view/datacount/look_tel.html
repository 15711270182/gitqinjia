<div class="think-box-shadow">
    <table class="layui-table margin-top-10" lay-skin="line">
        {notempty name='list'}
        <thead>
        <tr>
            <th class='text-center nowrap'>序号</th>
            <th class='text-center nowrap'>用户ID</th>
            <th class='text-center nowrap'>昵称</th>
            <th class='text-center nowrap'>被查看用户ID</th>
            <th class='text-center nowrap'>被查看用户昵称</th>
            <th class='text-center nowrap'>对方是否查看</th>
            <th class='text-center nowrap'>查看时间</th>
        </tr>
        </thead>
        {/notempty}
        <tbody>
        {foreach $list as $key=>$vo}
        <tr>
            <td class='text-center nowrap'>{$key + 1}</td>
            <td class='text-center nowrap'>{$vo.uid}</td>
            <td class='text-center nowrap'>{$vo.name}</td>
            <td class='text-center nowrap'>{$vo.bid}</td>
            <td class='text-center nowrap'>{$vo.look_name}</td>
            <td class='text-center nowrap'>{if !empty($vo.status)}<span style="color:red">是</span>{else/}否{/if}</td>
            <td class='text-center nowrap'>{$vo.create_at}</td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    {empty name='list'}<span class="notdata">没有记录哦</span>{else}{$pagehtml|raw|default=''}{/empty}
</div>

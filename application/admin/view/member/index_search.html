<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
         <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{$Think.get.create_at|default=''}" placeholder="请选择创建时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-inline">
                <input name="id" value="{$Think.get.id|default=''}" placeholder="请输入用户id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input name="nickname" value="{$Think.get.nickname|default=''}" placeholder="请输入用户昵称" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item layui-inline">
            <label class="layui-form-label">邀请人uid</label>
            <div class="layui-input-inline">
                <input name="bid" value="{$Think.get.bid|default=''}" placeholder="请输入邀请人id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-inline">
                <input name="phone" value="{$Think.get.phone|default=''}" placeholder="请输入电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">子女性别</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="sex">
                    {foreach [''=>'-- 不限 --','0'=>'未知','1'=>'男','2'=>'女'] as $k=>$v}
                    {eq name='Think.get.sex' value='$k.""'}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">会员</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="is_vip">
                    {foreach [''=>'-- 不限 --','1'=>'是','0'=>'否'] as $k=>$v}
                    {eq name='Think.get.is_vip' value='$k.""'}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">注销</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="status">
                    {foreach [''=>'-- 不限 --','1'=>'否','0'=>'是'] as $k=>$v}
                    {eq name='Think.get.status' value='$k.""'}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input name="age_min" value="{$age_min|default=''}" placeholder="年龄开始" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input name="age_max" value="{$age_max|default=''}" placeholder="年龄结束" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>

<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-form-item">
        <div class="layui-form-item ">
           <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input name="title" required value='{$vo.title|default=""}' placeholder="请输入标题" class="layui-input" style="width:50%">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传封面图</label>
            <label class="layui-col-xs8 think-form-group-left margin-right-0" style="width:364px">
                <input name="img" required value='{$vo.img|default=""}' placeholder="请上传封面图" class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="img" data-type="bmp,png,jpeg,jpg,gif">
                <i class="layui-icon layui-icon-upload"></i> 上传封面图
            </a>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分享图片</label>
            <label class="layui-col-xs8 think-form-group-left margin-right-0" style="width:364px">
                <input name="share_img" required value='{$vo.share_img|default=""}' placeholder="请上传封面图" class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="share_img" data-type="bmp,png,jpeg,jpg,gif">
                <i class="layui-icon layui-icon-upload"></i> 上传分享图
            </a>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传视频</label>
            <label class="layui-col-xs8 think-form-group-left margin-right-0" style="width:364px">
                <input name="url" required value='{$vo.url|default=""}' placeholder="请上传视频" class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="url" data-type="mp3,mp4,MP4">
                <i class="layui-icon layui-icon-upload"></i> 上传视频
            </a>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权重</label>
            <div class="layui-input-block">
                <input type="number" name="no" value='{$vo.sort|default="0"}' required="required"  placeholder="请输入权重" class="layui-input" style="width:50%">
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
